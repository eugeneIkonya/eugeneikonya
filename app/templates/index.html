{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
<div class="min-vh-90 border-5 d-flex justify-content-center flex-column align-items-center text-bg-primary">
    <div id="title"></div>
    <div id="stuff"></div>
</div>

<div class="text-bg-secondary py-5" id="certs">
    <div class="container">  <!-- Added container for proper alignment -->
        <h2 class="text-center fw-semibold display-4">Latest Certifications</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 py-5">  <!-- Use col-12 for mobile and col-md-6 for larger screens -->
                <div class="accordion" id="certificate-accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#intro-to-ml"
                                    aria-expanded="false" aria-controls="intro-to-ml">
                                Intro To Machine Learning Certification - Kaggle
                            </button>
                        </h2>
                        <div class="accordion-collapse collapse show" id="intro-to-ml"
                             data-bs-parent="#certificate-accordion">
                            <img src="{{ url_for('static', filename='images/certs/ml.png') }}"
                                 alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#intro-to-python"
                                    aria-expanded="true" aria-controls="intro-to-python">
                                Python Certification - Kaggle
                            </button>
                        </h2>
                        <div class="accordion-collapse collapse" id="intro-to-python"
                             data-bs-parent="#certificate-accordion">
                            <img src="{{ url_for('static', filename='images/certs/python.png') }}"
                                 class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-bg-primary d-flex flex-column align-items-center py-5" id="games">
    <h1 class="display-1 py-3">Games</h1>
    <div class="overflow-auto" style="white-space: nowrap; width: 100%;">
        <div class="d-flex justify-content-sm-center px-5">
            <a href="{{ url_for('game.hangman') }}" class="btn text-white">
                <div class="game-card me-1 text-center">
                    <img src="{{ url_for('static', filename='images/games/hangman.png') }}" alt="Hangman" class="game-icon">
                    <h5 class="mt-2">Hangman</h5>
                </div>
            </a>
            <a href="{{ url_for('game.rps') }}" class="btn text-white">
                <div class="game-card mx-2 text-center">
                    <img src="{{ url_for('static', filename='images/games/rock-paper.png') }}" alt="rock-paper" class="game-icon">
                    <h5 class="mt-2">Rock </br>Paper</br>Scissors</h5>
                </div>
            </a>
            <a href="{{ url_for('game.interactive_story') }}" class="btn text-white">
                <div class="game-card mx-2 text-center">
                    <img src="{{ url_for('static', filename='images/games/chosen.png') }}" alt="chose" class="game-icon">
                    <h5 class="mt-2">Interactive </br>story</h5>
                </div>
            </a>
        </div>
    </div>
</div>


<div class="text-bg-secondary py-5 d-flex flex-column justify-content-center text-center align-items-center" id="advice">
    <h1 class="display-1 py-3" id="feedback-text">Any Input?</h1>
    <div class="w-75 input-group mb-3" id="all-input">
      <span class="input-group-text"><i class="fas fa-smile"></i></span>
      <input type="text" aria-label="First name" id= 'feedback-input' placeholder="Tell me something" class="form-control">
    </div>
    <button class="btn btn-primary" id="feedback-btn">Next</button>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/homepage.js')}}"></script>
{% endblock %}
