{% extends 'base.html' %}
{% block title %}
    Hangman
{% endblock %}
{% block content %}
<div class="container pt-6 d-flex min-vh-90 flex-column justify-content-center align-content-center">
    <h1 class="display-1 fw-bolder py-3 text-center">HangMan</h1>
    <p class="lead text-center" id="hangman-text">Guess the correct word before you run out of lives</p>
    <div class="row" id="hangman-content">
        <div class="col-lg-12 text-center" id="hangman-main"></div>
        <div class="col-lg-12 text-center" id="hangman-feedback">
            <button class="btn btn-primary px-5" id="hangman-start">Start</button>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/game/hangman.js') }}"></script>
{%  endblock %}
