{% extends 'base.html' %}
{% block title %} 404 {% endblock %}
{% block content %}
<div class="container w-25 m-auto">
    <div class="card text-center">
        <div class="card-header">Error!</div>
        <div class="card-body">
            <h2 class="card-title display-1">404</h2>
            <p class="card-text">PAGE NOT FOUND!</p>
            <a href="{{ url_for('core.index' ) }}" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}
